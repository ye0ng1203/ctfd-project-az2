apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: ctfd
  name: ctf-pv-logs-az2
  annotations:
    volume.beta.kubernetes.io/storage-class: "ctfd-logs-efs-az2"
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 100Mi
status: {}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: ctfd
  name: ctfd-pv-uploads-az2
  annotations:
    volume.beta.kubernetes.io/storage-class: "ctfd-uploads-efs-az2"
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 500Mi
status: {}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: ctfd
  creationTimestamp: null
  name: ctfd
  labels:
    ctfd: ctfd
    app: ctfd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ctfd
  strategy:
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        ctfd: ctfd
        app: ctfd
    spec:
      containers:
      - env:
        - name: ACCESS_LOG
          value: '-'
        - name: DATABASE_URL
          value: mysql+pymysql://ctfd:ctfd@ctfd-mysql-db/ctfd
        - name: ERROR_LOG
          value: '-'
        - name: LOG_FOLDER
          value: /var/log/CTFd
        - name: REDIS_URL
          value: redis://
        - name: REVERSE_PROXY
          value: "true"
        - name: UPLOAD_FOLDER
          value: /var/uploads
        - name: WORKERS
          value: "1"
        image: cjy9513/ctfd_test:0.0
        imagePullPolicy: "Always"
        name: ctfd
        resources:
          requests:
            cpu: "250m"
        volumeMounts:
        - mountPath: /var/log/CTFd
          name: ctf-pv-logs
        - mountPath: /var/uploads
          name: ctfd-pv-uploads
        - mountPath: /etc/localtime
          name: tz-seoul
      restartPolicy: Always
      serviceAccountName: ""
      automountServiceAccountToken: false
      volumes:
      - name: ctf-pv-logs
        persistentVolumeClaim:
          claimName: ctf-pv-logs-az2
      - name: ctfd-pv-uploads
        persistentVolumeClaim:
          claimName: ctfd-pv-uploads-az2
      - name: tz-seoul
        hostPath:
          path: /usr/share/zoneinfo/Asia/Seoul
status: {}
---
apiVersion: v1
kind: Service
metadata:
  namespace: ctfd
  creationTimestamp: null
  labels:
    app: ctfd
  name: ctfd
spec:
  ports:
  - name: ui
    port: 8000
    protocol: TCP
    targetPort: 8000
    nodePort: 30200
  selector:
    app: ctfd
  type: NodePort
status: {}
